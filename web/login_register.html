<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,
		initial-scale=1.0">
		<title>登录</title>
		<link rel="stylesheet" href="css/login_in.css" />
	</head>
	<body>
		<section>
			<!-- 背景色 -->
			<div class="color"></div>
			<div class="color"></div>
			<div class="color"></div>
			<div class="box">
				<!-- 背景圆 -->
				<div class="circlre" style="--x:0"></div>
				<div class="circlre" style="--x:1"></div>
				<div class="circlre" style="--x:2"></div>
				<div class="circlre" style="--x:3"></div>
				<div class="circlre" style="--x:4"></div>
				<!-- 登录框 -->
				<div class="container">
					<div class="form">
						<h2>注册</h2>
						<form action="/myWeb/login_in">
							<div class="inputBox">
								<input type="text" placeholder="学号" id="stu_code">
							</div>
							<div class="inputBox">
								<input type="password" placeholder="密码" id="passWord">
							</div>
							<div class="inputBox">
								<input type="password" placeholder="确认密码"/>
							</div>

							<div class="inputBox">
								<input type="button" placeholder="注册" value="注册"/>
							</div>
							<p class="forget"><a href="#">忘记密码？</a></p>
							<p class="forget"><a href="/myWeb/login.jsp">去登陆？？？</a></p>
						</form>
					</div>
				</div>
			</div>
		</section>
		</section>
	</body>
</html>
